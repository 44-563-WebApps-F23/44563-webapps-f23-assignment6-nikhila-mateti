<!DOCTYPE html>
<html>

 <title>Author</title>
</head>
<body>

<h2>Author Entry Nikhila Mateti</h2>

<form>
    <label for="author_name">The hidden author name</label>
    <input type ="password" id="form1_pass" name="form1_pass" value="Dickens"> <br>
    <label for="form1_check">Guess the author</label>
    <input type ="text" id="form1_check" name="form1_check"> <br>
    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>
<p id="result">Good: <span id="good">0</span> Oops: <span id="oops">0</span></p>
<div class="image-container" >
    <img src="indore.jpg" alt="indore" height="100" weight="100" onclick="selectImage()" id="indore">
</div>
<script> 
var good=0;
var oops=0; 
var useImage=1;
function checkAuthor(){
    password = document.getElementById("form1_pass").value
    text = document.getElementById("form1_check").value
    goodCount = document.getElementById("good")
    oopsCount = document.getElementById("oops")
    out = document.getElementById("result")
    if(password===text){
        good++
        alert("You got it right")
        goodCount.innerHTML = good
    } else {
        oops++
        alert("oops sorry")
        oopsCount.innerHTML = oops
    }
}

function selectImage(){
    switch(useImage){
        case 1: 
            document.getElementById('indore').src = 'Milan.jpg';
            useImage = 2;
            break;
        case 2: 
            document.getElementById('indore').src = 'toronto.jpg';
            useImage = 3;
            break;
        case 3: 
            document.getElementById('indore').src = 'indore.jpg';
            useImage = 1;
            break;
    }
}
</script>

</body>
