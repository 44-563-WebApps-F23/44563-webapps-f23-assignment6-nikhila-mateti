var good=0;
var oops=0;

    goodCount = document.getElementById("good")
    oopsCount = document.getElementById("oops")
    out = document.getElementById("result")
    if(password===text){
        good++
        alert("You got it right")
        goodCount.innerHTML = good
    } else {
        oops++
        alert("oops sorry")
        oopsCount.innerHTML = oops
    }
}
</script>
